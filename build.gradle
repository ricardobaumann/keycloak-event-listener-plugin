buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "gradle.plugin.com.github.johnrengelman:shadow:7.1.2"
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    implementation 'org.springframework:spring-web:5.3.23'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.0-rc3'
    compileOnly 'org.keycloak.bom:keycloak-spi-bom:20.0.0'
    compileOnly 'org.keycloak:keycloak-server-spi:20.0.0'
    compileOnly 'org.keycloak:keycloak-server-spi-private:20.0.0'
    compileOnly 'org.keycloak:keycloak-services:20.0.0'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}